<!-- begin hero-small -->
{% assign c = "c-hero-small" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <div class="{{c}}__description">{{ include.description_html }}</div>
            </div>

          <div class="{{c}}__right">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ include.image }}" alt="{{ include.hero_image_alt }}">
            </div>
          </div>

        </div> 

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero-small -->
